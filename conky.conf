--[[
Arch Linux Conky Configuration
Fastfetch-style system information with ASCII logo
Centered on desktop, borderless, embedded in wallpaper
]]

conky.config = {
    -- Window settings
    own_window = true,
    own_window_type = 'desktop',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_argb_value = 0,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    
    -- Position - centered on screen
    alignment = 'middle_middle',
    gap_x = 180,
    gap_y = 0,
    
    -- Size
    minimum_width = 800,
    minimum_height = 600,
    
    -- Borders and background
    draw_borders = false,
    draw_outline = false,
    draw_shades = false,
    draw_graph_borders = false,
    border_width = 0,
    stippled_borders = 0,
    background = true,
    
    -- Font - using XFCE default fonts
    use_xft = true,
    font = 'DejaVu Sans Mono:size=14',
    xftalpha = 1,
    override_utf8_locale = true,
    
    -- Colors
    default_color = 'EBDBB2',
    color1 = '458588',  
    color2 = 'EBDBB2',  
    color3 = '928374',  
    
    -- Update interval
    update_interval = 2.0,
    
    -- Performance
    cpu_avg_samples = 2,
    net_avg_samples = 2,
    double_buffer = true,
    no_buffers = true,
    
    -- Text
    use_spacer = 'none',
    text_buffer_size = 2048,
    imlib_cache_size = 0,
    
    -- Short units
    short_units = true,
    format_human_readable = true,
};

conky.text = [[
${color1}${font DejaVu Sans Mono:size=14}${alignc}                   -`                 
${alignc}                  .o+`                
${alignc}                 `ooo/               
${alignc}                `+oooo:              
${alignc}               `+oooooo:             
${alignc}               -+oooooo+:            
${alignc}             `/:-:++oooo+:           
${alignc}            `/++++/+++++++:          
${alignc}           `/++++++++++++++:         
${alignc}          `/+++ooooooooooooo/`       
${alignc}         ./ooosssso++osssssso+`      
${alignc}        .oossssso-````/ossssss+`     
${alignc}       -osssssso.      :ssssssso.    
${alignc}      :osssssss/        osssso+++.   
${alignc}     /ossssssss/        +ssssooo/-   
${alignc}   `/ossssso+/:-        -:/+osssso+- 
${alignc}  `+sso+:-`                 `.-/+oso:
${alignc} `++:.                           `-/+
${alignc} .`                                 `/
${font}${color}

${color1}${hr 1}${color}

${color3}OS:${color2}        ${alignc}${execi 3600 cat /etc/os-release | grep "PRETTY_NAME" | cut -d'"' -f2} ${machine}
${color3}Host:${color2}      ${alignc}${execi 3600 cat /sys/devices/virtual/dmi/id/product_name 2>/dev/null || hostname}
${color3}Kernel:${color2}    ${alignc}${kernel}
${color3}Uptime:${color2}    ${alignc}${uptime}
${color3}Packages:${color2}  ${alignc}${execi 3600 pacman -Q | wc -l} (pacman)

${color3}Shell:${color2}     ${alignc}${execi 3600 basename $SHELL}
${color3}DE:${color2}        ${alignc}${execi 3600 echo $XDG_CURRENT_DESKTOP}
${color3}WM:${color2}        ${alignc}${execi 3600 echo $XDG_CURRENT_DESKTOP}
${color3}Terminal:${color2}  ${alignc}${execi 3600 echo $TERM}

${color3}CPU:${color2}       ${alignc}${execi 3600 cat /proc/cpuinfo | grep 'model name' | head -1 | cut -d':' -f2 | sed 's/^ //'}
${color3}GPU:${color2}       ${alignc}${execi 3600 lspci | grep -i vga | cut -d':' -f3 | sed 's/^ //' | head -c 50}

${color3}Memory:${color2}    ${alignc}${mem} / ${memmax} (${memperc}%)
${color3}Swap:${color2}      ${alignc}${swap} / ${swapmax} (${swapperc}%)
${color3}Disk /:${color2}    ${alignc}${fs_used /} / ${fs_size /} (${fs_used_perc /}%)

${color3}CPU Load:${color2}  ${alignc}${cpu}%
${color1}${cpubar 6}${color}

${color3}RAM Load:${color2}  ${alignc}${memperc}%
${color1}${membar 6}${color}

${color3}Local IP:${color2}  ${alignc}${execi 60 ip route get 1 | awk '{print $7;exit}' 2>/dev/null || echo "N/A"}
${color3}Public IP:${color2} ${alignc}${execi 3600 curl -s ifconfig.me 2>/dev/null || echo "N/A"}
]];